{% extends "base.html"%}

{%block title%}
Question
{%endblock%}


{% block content%}
<form method="post" action="{{url_for('answers', id=id)}}">
    <h1>{{question}}</h1>

    {%for choice in choices%}
    <p>{{choice}}</p>
    <input type="radio" name="answer" value="{{choice}}" required> {%endfor%}
    <button>Submit</button>
</form>

{%endblock%}
